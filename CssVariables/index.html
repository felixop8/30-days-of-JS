<!doctype html>
<html lang="us">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet"  href="CssVariables.css">
        <title>30 Days of JS | Css Variables</title>
    </head>
    <body>
        <div class="controls">
            <label for="spacing">Spacing:</label>
            <input id="spacing" type="range" name="spacing" min="10" max="200" value="20" data-sizing="px">

            <label for="blur">blur:</label>
            <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

            <label for="base">Base Color:</label>
            <input id="base" type="color" name="base" value="#ffc600">
        </div>
        <img src="https://images.unsplash.com/photo-1436505743955-a98c0d3eb1a8?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&w=1000&q=80">
    </body>
    <script src="./CssVariables.js"></script>
</html>
